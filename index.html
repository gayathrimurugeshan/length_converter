<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Length Converter &#128425</title>
</head>
<body>
    <div id="wrapper">
        <h2>Celsius to Fahrenheit </h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="temperature in celius">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to Fahrenheit</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
      function convert(){
        const cmVal = Number(document.getElementById("input").value)
        const inchVal = (cmVal*1.8)+32
        const result = document.getElementById("result")
        result.innerHTML = inchVal.toFixed(2) + " inches" // to fixed -to get values after decimal 
      }
    </script>
</body>
</html>
